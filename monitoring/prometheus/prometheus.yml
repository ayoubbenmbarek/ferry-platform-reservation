# Prometheus Configuration for Maritime Reservation Platform
# Scrapes metrics from all services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'maritime-monitor'

# Alertmanager configuration (optional - can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional - can be added later)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # FastAPI Backend Application Metrics
  # Use container name (maritime-backend-dev) for dev, (maritime-backend) for prod
  - job_name: 'maritime-backend'
    static_configs:
      - targets: ['maritime-backend-dev:8000']
    metrics_path: /api/v1/metrics
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['maritime-postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['maritime-redis-exporter:9121']
    scrape_interval: 15s

  # Celery Worker Metrics (if using flower or custom exporter)
  # - job_name: 'celery'
  #   static_configs:
  #     - targets: ['celery-exporter:9808']

  # Nginx Metrics (if nginx-prometheus-exporter is added)
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']
