services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: maritime-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: maritime_reservations_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5442:5432"  # Host:Container - PostgreSQL on localhost:5442
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - maritime-dev-network

  # Redis for caching and Celery (Development)
  redis:
    image: redis:7-alpine
    container_name: maritime-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6399:6379"  # Host:Container - Redis on localhost:6399
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - maritime-dev-network

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: maritime-backend-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/maritime_reservations_dev
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      DEBUG: "True"
      ENVIRONMENT: development
      SECRET_KEY: dev-secret-key-not-for-production
      ALLOWED_ORIGINS: http://localhost:3010,http://127.0.0.1:3010
      # Stripe Test Keys - from .env.development
      STRIPE_SECRET_KEY: sk_test_51Q19DVL40zLTUQ47PR5btWyg3UgtrzcVKwtprQ3z3L6esVurfqY3uUnzSVU7sCafg5HCUa3tABY8Kkdi8RbbicgP00gADM5Xa2
      STRIPE_PUBLISHABLE_KEY: pk_test_51Q19DVL40zLTUQ47tUXkuAGMIAmolt6Me8ofAZjxC7yJm7TcPhJllSerGGjsZWYx16UzrR1Kb2ASIKmYn8LDhTy900OM8gz2fF
      STRIPE_WEBHOOK_SECRET: whsec_da5a8e4aab85b88a18513757500c75245fb403e3319232602d0ae5e92d2160fd
      # Email Configuration (Gmail SMTP)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: ayoubenmbarek@gmail.com
      SMTP_PASSWORD: "uojt dktu yfrw vrdn"
      FROM_EMAIL: ayoubenmbarek@gmail.com
      FROM_NAME: "Maritime Ferry Booking"
      BASE_URL: http://localhost:3001
      LOG_LEVEL: DEBUG
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    ports:
      - "8010:8000"  # Host:Container - Backend API on localhost:8010
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - maritime-dev-network

  # Celery Worker (Development)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: maritime-celery-dev
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=debug
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/maritime_reservations_dev
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      DEBUG: "True"
      ENVIRONMENT: development
      SECRET_KEY: dev-secret-key-not-for-production
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - redis
      - postgres
      - backend
    networks:
      - maritime-dev-network

  # Cron Job Container for Booking Expiration (Development)
  cron-expire-bookings:
    build:
      context: ./backend
      dockerfile: Dockerfile.cron
    container_name: maritime-cron-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/maritime_reservations_dev
      DEBUG: "True"
      ENVIRONMENT: development
      # Email Configuration (Gmail SMTP)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: ayoubenmbarek@gmail.com
      SMTP_PASSWORD: "uojt dktu yfrw vrdn"
      FROM_EMAIL: ayoubenmbarek@gmail.com
      FROM_NAME: "Maritime Ferry Booking"
      BASE_URL: http://localhost:3001
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - maritime-dev-network

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: maritime-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@maritime.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    ports:
      - "5050:80"  # Access pgAdmin at http://localhost:5050
    depends_on:
      - postgres
    networks:
      - maritime-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  maritime-dev-network:
    driver: bridge