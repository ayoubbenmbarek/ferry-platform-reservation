# Pre-commit hooks to ensure code quality before commits
# Install: pip install pre-commit && pre-commit install

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: ['--line-length=120']
        language_version: python3.11

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=120']

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--ignore=E501,W503']

  # Run tests before commit (optional - can be slow)
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest unit tests
        entry: bash -c 'cd backend && source venv/bin/activate && pytest tests/unit/ -x -q'
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]  # Only run on push, not every commit
