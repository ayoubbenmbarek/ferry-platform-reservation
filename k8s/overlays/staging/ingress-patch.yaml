apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maritime-ingress
  namespace: maritime-reservations-staging
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - staging.maritime-reservations.com
        - api-staging.maritime-reservations.com
        - chatbot-staging.maritime-reservations.com
      secretName: staging-maritime-tls-secret
  rules:
    - host: staging.maritime-reservations.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-frontend-service
                port:
                  number: 80
    - host: api-staging.maritime-reservations.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-backend-service
                port:
                  number: 8010
    - host: chatbot-staging.maritime-reservations.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-chatbot-service
                port:
                  number: 3100
