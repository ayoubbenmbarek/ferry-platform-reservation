apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: maritime-reservations
  labels:
    app: celery-beat
    app.kubernetes.io/name: maritime-reservations
    app.kubernetes.io/component: celery-beat
spec:
  # Only ONE replica for beat scheduler to prevent duplicate tasks
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  strategy:
    type: Recreate  # Ensure only one instance runs at a time
  template:
    metadata:
      labels:
        app: celery-beat
        app.kubernetes.io/name: maritime-reservations
        app.kubernetes.io/component: celery-beat
    spec:
      serviceAccountName: maritime-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: celery-beat
          image: maritime-reservations/backend:latest
          imagePullPolicy: Always
          command: ["celery"]
          args:
            - "-A"
            - "app.celery_app"
            - "beat"
            - "--loglevel=info"
          envFrom:
            - configMapRef:
                name: maritime-config
            - secretRef:
                name: maritime-secrets
          env:
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: celerybeat-schedule
              mountPath: /app/celerybeat-schedule
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: celerybeat-schedule
          emptyDir: {}
