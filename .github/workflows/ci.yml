name: CI Pipeline

on:
  push:
    branches: [main, develop, feature*, features]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Create database tables
        working-directory: ./backend
        env:
          DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db"
          ENVIRONMENT: "testing"
          SECRET_KEY: "test-secret-key-for-ci-testing-only-12345678901234567890"
        run: |
          echo "Creating database tables..."
          python scripts/create_tables.py

      - name: Run tests
        working-directory: ./backend
        env:
          ENVIRONMENT: "testing"
          TEST_USE_DOCKER: "true"
          DATABASE_URL: "postgresql://test_user:test_password@localhost:5432/test_db"
          SECRET_KEY: "test-secret-key-for-ci-testing-only-12345678901234567890"
          JWT_SECRET_KEY: "test-jwt-secret-key-for-ci-testing-only-12345678901234567890"
          STRIPE_SECRET_KEY: "sk_test_fake_key"
          STRIPE_WEBHOOK_SECRET: "whsec_test_secret"
          REDIS_URL: "redis://localhost:6379/15"
          CELERY_BROKER_URL: "redis://localhost:6379/14"
          CELERY_RESULT_BACKEND: "redis://localhost:6379/14"
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run unit tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/build
          retention-days: 7

  # Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Python linters
        run: pip install flake8 black isort

      - name: Install Node dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Python linters
        working-directory: ./backend
        run: |
          flake8 app/ --max-line-length=120 --ignore=E501,W503
          black app/ --check --line-length=120
        continue-on-error: true

      - name: Run TypeScript type check
        working-directory: ./frontend
        run: npx tsc --noEmit
        continue-on-error: true

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install safety bandit

      - name: Run safety check
        working-directory: ./backend
        run: safety check -r requirements.txt
        continue-on-error: true

      - name: Run bandit security scan
        working-directory: ./backend
        run: bandit -r app/ -ll
        continue-on-error: true

  # All tests passed gate
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, frontend-build]

    steps:
      - name: All tests passed
        run: echo "All tests passed successfully!"
