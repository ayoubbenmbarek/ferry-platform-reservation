    <style>
      /* Initial loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #e0f2fe, #dbeafe);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }

      /* Scene container */
      .scene {
        position: relative;
        width: 320px;
        height: 150px;
        overflow: hidden;
      }

      /* Ship sailing across */
      .ship {
        position: absolute;
        bottom: 35px;
        font-size: 50px;
        animation: sailShip 6s linear infinite;
      }

      @keyframes sailShip {
        0% { left: -70px; }
        100% { left: calc(100% + 70px); }
      }

      /* Captain bear with luggage */
      .captain-bear {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: flex-end;
        gap: 4px;
      }

      .luggage {
        font-size: 38px;
        animation: luggageBounce 2s ease-in-out infinite;
      }

      @keyframes luggageBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }

      .bear-container {
        position: relative;
      }

      .bear {
        font-size: 50px;
        display: inline-block;
        animation: bearLook 3s ease-in-out infinite;
      }

      @keyframes bearLook {
        0%, 100% { transform: rotate(0deg); }
        30% { transform: rotate(-5deg); }
        60% { transform: rotate(5deg); }
      }

      .captain-hat {
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
      }

      /* Water at bottom */
      .water {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 25px;
        background: linear-gradient(to top, rgba(59, 130, 246, 0.4), transparent);
      }

      .wave-pattern {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 12px;
        background: repeating-linear-gradient(
          90deg,
          rgba(59, 130, 246, 0.3) 0px,
          rgba(59, 130, 246, 0.5) 10px,
          rgba(59, 130, 246, 0.3) 20px
        );
        animation: waveScroll 2s linear infinite;
      }

      @keyframes waveScroll {
        0% { background-position: 0 0; }
        100% { background-position: 40px 0; }
      }

      /* Seagulls */
      .seagull-1, .seagull-2 {
        position: absolute;
        font-size: 20px;
      }

      .seagull-1 {
        top: 8px;
        animation: flyBird1 8s linear infinite;
      }

      .seagull-2 {
        top: 25px;
        font-size: 16px;
        animation: flyBird2 10s linear infinite;
        animation-delay: -3s;
      }

      @keyframes flyBird1 {
        0% { left: -30px; }
        100% { left: calc(100% + 30px); }
      }

      @keyframes flyBird2 {
        0% { right: -30px; }
        100% { right: calc(100% + 30px); }
      }

      /* Text */
      .initial-loading h1 {
        margin-top: 20px;
        font-size: 20px;
        font-weight: 600;
        color: #374151;
      }

      .initial-loading p {
        margin-top: 8px;
        font-size: 16px;
        color: #6b7280;
      }

      .loading-dots::after {
        content: '';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }

      /* Wave emojis */
      .wave-emojis {
        display: flex;
        gap: 12px;
        margin-top: 10px;
      }

      .wave-emojis span {
        font-size: 22px;
        opacity: 0.6;
        animation: waveFloat 1.5s ease-in-out infinite;
      }

      .wave-emojis span:nth-child(1) { animation-delay: 0s; }
      .wave-emojis span:nth-child(2) { animation-delay: 0.2s; }
      .wave-emojis span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes waveFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
    </style>

    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingElement.style.display = 'none';
            }, 500);
          }
        }, 1000);
