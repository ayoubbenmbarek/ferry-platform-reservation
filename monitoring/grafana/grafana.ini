[server]
# Protocol (http, https, h2, socket)
protocol = http

# The http port to use
http_port = 3050

# The public facing domain name used to access grafana from a browser
domain = localhost

# The full public facing url
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
# Default admin user
admin_user = admin

# Default admin password (change in production!)
admin_password = maritime_admin_2024

# Disable gravatar profile images
disable_gravatar = true

[users]
# Disable user signup / registration
allow_sign_up = false

# Allow organizations to be created by regular users
allow_org_create = false

[auth.anonymous]
# Enable anonymous access
enabled = false

[dashboards]
# Minimum dashboard refresh interval
min_refresh_interval = 5s

[alerting]
# Disable legacy alerting (use unified alerting instead)
enabled = false

[unified_alerting]
# Enable unified alerting UI
enabled = true

[log]
# Log mode (console, file, syslog)
mode = console

# Log level (debug, info, warn, error, critical)
level = info

[metrics]
# Enable internal metrics
enabled = true

[analytics]
# Disable analytics
reporting_enabled = false
check_for_updates = false
