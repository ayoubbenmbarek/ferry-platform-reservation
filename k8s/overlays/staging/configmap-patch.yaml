apiVersion: v1
kind: ConfigMap
metadata:
  name: maritime-config
data:
  ENVIRONMENT: "staging"
  DEBUG: "true"
  LOG_LEVEL: "DEBUG"
  ALLOWED_ORIGINS: "https://staging.voilaferry.com,https://api-staging.voilaferry.com"
  GOOGLE_REDIRECT_URI: "https://api-staging.voilaferry.com/api/v1/auth/google/callback"
  BASE_URL: "https://staging.voilaferry.com"
  SENTRY_ENVIRONMENT: "staging"
  SENTRY_TRACES_SAMPLE_RATE: "1.0"
  # Redis URLs with staging-prefixed service name
  REDIS_URL: "redis://staging-redis-service:6379/0"
  REDIS_HOST: "staging-redis-service"
  CELERY_BROKER_URL: "redis://staging-redis-service:6379/1"
  CELERY_RESULT_BACKEND: "redis://staging-redis-service:6379/1"
