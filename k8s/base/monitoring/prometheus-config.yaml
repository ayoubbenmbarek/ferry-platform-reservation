apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        cluster: voilaferry
        environment: staging

    # Remote write to Grafana Cloud
    # Credentials mounted from grafana-cloud-credentials secret
    remote_write:
      - url: https://${PROMETHEUS_HOST}/api/prom/push
        basic_auth:
          username: ${PROMETHEUS_USERNAME}
          password: ${PROMETHEUS_PASSWORD}
        write_relabel_configs:
          # Drop high-cardinality Go metrics to save quota
          - source_labels: [__name__]
            regex: 'go_gc_.*|go_memstats_.*'
            action: drop
          # Keep only essential metrics
          - source_labels: [__name__]
            regex: 'up|http_.*|process_.*|pg_.*|redis_.*|node_.*|container_.*|kube_.*|traefik_.*|certmanager_.*|prometheus_.*'
            action: keep

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Maritime Backend API (staging)
      - job_name: 'maritime-backend'
        static_configs:
          - targets: ['staging-backend.maritime-reservations-staging.svc.cluster.local:8000']
        metrics_path: /metrics

      # Traefik metrics
      - job_name: 'traefik'
        static_configs:
          - targets: ['traefik.kube-system:8080']

      # Cert-manager metrics
      - job_name: 'cert-manager'
        static_configs:
          - targets: ['cert-manager.cert-manager:9402']

      # PostgreSQL Exporter
      - job_name: 'postgresql'
        static_configs:
          - targets: ['postgres-exporter.monitoring:9187']

      # Redis Exporter
      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter.monitoring:9121']

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes pods with prometheus.io annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
