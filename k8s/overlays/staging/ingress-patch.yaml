apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maritime-ingress
  namespace: maritime-reservations-staging
  annotations:
    # Using self-signed cert since Cloudflare handles edge SSL (Full mode)
    # cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging.voilaferry.com
        - api-staging.voilaferry.com
        - chatbot-staging.voilaferry.com
      secretName: staging-voilaferry-tls-secret
  rules:
    - host: staging.voilaferry.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-frontend-service
                port:
                  number: 80
    - host: api-staging.voilaferry.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-backend-service
                port:
                  number: 8010
    - host: chatbot-staging.voilaferry.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-chatbot-service
                port:
                  number: 3100
