apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: maritime-reservations-staging

resources:
  - ../../base
  - namespace.yaml
  - ingress-patch.yaml

nameSuffix: -staging

commonLabels:
  environment: staging

# Staging-specific patches
patches:
  # Reduce replicas for staging
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: celery-worker

  # Reduce HPA for staging
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: backend-hpa
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 2
    target:
      kind: HorizontalPodAutoscaler
      name: frontend-hpa
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: celery-worker-hpa

# Staging-specific ConfigMap
configMapGenerator:
  - name: maritime-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - DEBUG=true
      - ALLOWED_ORIGINS=https://staging.maritime-reservations.com

images:
  - name: maritime-reservations/backend
    newTag: staging
  - name: maritime-reservations/frontend
    newTag: staging
