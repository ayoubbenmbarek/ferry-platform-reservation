apiVersion: v1
kind: ConfigMap
metadata:
  name: maritime-config
  namespace: maritime-reservations
data:
  # ===========================================
  # APPLICATION SETTINGS
  # ===========================================
  APP_NAME: "Maritime Reservation Platform"
  VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"

  # ===========================================
  # SECURITY SETTINGS
  # ===========================================
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"

  # ===========================================
  # CORS SETTINGS (update with your domain)
  # ===========================================
  ALLOWED_ORIGINS: "https://voilaferry.com,https://www.voilaferry.com"

  # ===========================================
  # DATABASE SETTINGS (non-sensitive)
  # ===========================================
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"

  # ===========================================
  # REDIS SETTINGS
  # ===========================================
  REDIS_URL: "redis://redis-service:6379/0"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # ===========================================
  # CELERY SETTINGS
  # ===========================================
  CELERY_BROKER_URL: "redis://redis-service:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/1"

  # ===========================================
  # EMAIL SETTINGS (non-sensitive)
  # ===========================================
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USE_TLS: "true"
  FROM_NAME: "Maritime Ferry Booking"

  # ===========================================
  # MONITORING & LOGGING
  # ===========================================
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  SENTRY_ENVIRONMENT: "production"
  SENTRY_TRACES_SAMPLE_RATE: "0.1"
  SENTRY_PROFILES_SAMPLE_RATE: "0.1"

  # ===========================================
  # API SETTINGS
  # ===========================================
  API_TIMEOUT: "30"
  MAX_RETRIES: "3"
  CACHE_TTL_MINUTES: "5"

  # ===========================================
  # RATE LIMITING
  # ===========================================
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PER_MINUTE: "60"
  RATE_LIMIT_PER_HOUR: "1000"

  # ===========================================
  # FILE UPLOAD
  # ===========================================
  MAX_FILE_SIZE: "10485760"
  UPLOAD_DIR: "/app/uploads"

  # ===========================================
  # GOOGLE OAUTH (non-sensitive)
  # ===========================================
  GOOGLE_REDIRECT_URI: "https://api.voilaferry.com/api/v1/auth/google/callback"

  # ===========================================
  # FRONTEND BASE URL
  # ===========================================
  BASE_URL: "https://voilaferry.com"

  # ===========================================
  # FERRY OPERATOR API URLs (non-sensitive)
  # ===========================================
  CTN_BASE_URL: "https://api.ctn.com.tn/v1/"
  GNV_BASE_URL: "https://api.gnv.it/v2/"
  CORSICA_BASE_URL: "https://api.corsicalines.com/api/v1/"
  DANEL_BASE_URL: "https://api.danel-casanova.fr/api/"
