name: Deploy to Staging

on:
  push:
    branches: [staging, develop]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  CHATBOT_IMAGE: ${{ github.repository }}/chatbot

jobs:
  # Build and push Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend_tag: ${{ steps.tags.outputs.backend_tag }}
      frontend_tag: ${{ steps.tags.outputs.frontend_tag }}
      chatbot_tag: ${{ steps.tags.outputs.chatbot_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "backend_tag=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "frontend_tag=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "chatbot_tag=${{ env.REGISTRY }}/${{ env.CHATBOT_IMAGE }}:staging-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging
            ${{ steps.tags.outputs.backend_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging
            ${{ steps.tags.outputs.frontend_tag }}
          build-args: |
            CACHE_BUST=${{ github.run_id }}
            REACT_APP_API_URL=${{ vars.STAGING_API_URL || 'https://api-staging.voilaferry.com/api/v1' }}
            REACT_APP_STRIPE_PUBLISHABLE_KEY=${{ secrets.STAGING_STRIPE_PUBLISHABLE_KEY || 'pk_test_51Q19DVL40zLTUQ47tUXkuAGMIAmolt6Me8ofAZjxC7yJm7TcPhJllSerGGjsZWYx16UzrR1Kb2ASIKmYn8LDhTy900OM8gz2fF' }}
            REACT_APP_ENVIRONMENT=staging
            REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.STAGING_GOOGLE_CLIENT_ID || '9551469476-cqajqt5r2211pi89enn4qpvaifd1v6ss.apps.googleusercontent.com' }}
            REACT_APP_SENTRY_DSN=${{ secrets.SENTRY_DSN_FRONTEND || '' }}
            REACT_APP_VERSION=${{ github.sha }}
          no-cache: true

      - name: Build and push chatbot
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-servers/chatbot
          file: ./mcp-servers/chatbot/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.CHATBOT_IMAGE }}:staging
            ${{ steps.tags.outputs.chatbot_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Kubernetes (automatic)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
      url: https://staging.voilaferry.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update image tags
        run: |
          cd k8s/overlays/staging
          kustomize edit set image maritime-reservations/backend=${{ needs.build.outputs.backend_tag }}
          kustomize edit set image maritime-reservations/frontend=${{ needs.build.outputs.frontend_tag }}

      - name: Deploy to staging
        run: |
          kubectl apply -k k8s/overlays/staging
          kubectl -n maritime-reservations-staging rollout status deployment/staging-backend --timeout=300s
          kubectl -n maritime-reservations-staging rollout status deployment/staging-frontend --timeout=300s

      - name: Verify deployment
        run: |
          echo "Pod status:"
          kubectl -n maritime-reservations-staging get pods
          echo ""
          echo "Ingress:"
          kubectl -n maritime-reservations-staging get ingress

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, deploy-k8s]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Image**: ${{ needs.build.outputs.backend_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Image**: ${{ needs.build.outputs.frontend_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Chatbot Image**: ${{ needs.build.outputs.chatbot_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy-k8s.result }}" == "success" ]; then
            echo "**Status**: Deployed to Kubernetes successfully ✅" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-k8s.result }}" == "failure" ]; then
            echo "**Status**: Deployment failed ❌ - check logs" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build.result }}" == "success" ]; then
            echo "**Status**: Images built successfully ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: Build failed ❌ - check logs" >> $GITHUB_STEP_SUMMARY
          fi
