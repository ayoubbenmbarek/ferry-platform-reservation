services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: maritime-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: maritime_reservations_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5442:5432"  # Host:Container - PostgreSQL on localhost:5442
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - maritime-dev-network

  # Redis for caching and Celery (Development)
  redis:
    image: redis:7-alpine
    container_name: maritime-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6399:6379"  # Host:Container - Redis on localhost:6399
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - maritime-dev-network

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: maritime-backend-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/maritime_reservations_dev
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      DEBUG: "True"
      ENVIRONMENT: development
      SECRET_KEY: dev-secret-key-not-for-production
      ALLOWED_ORIGINS: http://localhost:3010,http://127.0.0.1:3010
      # Use test API keys or mock services in development
      STRIPE_SECRET_KEY: sk_test_development
      STRIPE_PUBLISHABLE_KEY: pk_test_development
      LOG_LEVEL: DEBUG
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    ports:
      - "8010:8000"  # Host:Container - Backend API on localhost:8010
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - maritime-dev-network

  # Celery Worker (Development)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: maritime-celery-dev
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=debug
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/maritime_reservations_dev
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      DEBUG: "True"
      ENVIRONMENT: development
      SECRET_KEY: dev-secret-key-not-for-production
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - redis
      - postgres
      - backend
    networks:
      - maritime-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  maritime-dev-network:
    driver: bridge