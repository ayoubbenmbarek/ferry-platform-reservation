<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Maritime Reservation Platform - Book ferry tickets between Tunisia, Italy, and France with ease. Compare prices, schedules, and operators." />
    <meta name="keywords" content="ferry booking, Tunisia, Italy, France, maritime, reservation, CTN, GNV, Corsica Lines" />
    <meta name="author" content="Maritime Reservation Platform" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://maritime-reservations.com/" />
    <meta property="og:title" content="Maritime Reservation Platform" />
    <meta property="og:description" content="Book ferry tickets between Tunisia, Italy, and France with ease." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://maritime-reservations.com/" />
    <meta property="twitter:title" content="Maritime Reservation Platform" />
    <meta property="twitter:description" content="Book ferry tickets between Tunisia, Italy, and France with ease." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Maritime Reservation Platform</title>
    
    <style>
      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Initial loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .initial-loading h1 {
        margin-top: 20px;
        font-size: 24px;
        font-weight: 600;
      }
      
      .initial-loading p {
        margin-top: 10px;
        font-size: 16px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loading" class="initial-loading">
      <div class="loading-spinner"></div>
      <h1>Maritime Reservation Platform</h1>
      <p>Loading your ferry booking experience...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingElement.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
