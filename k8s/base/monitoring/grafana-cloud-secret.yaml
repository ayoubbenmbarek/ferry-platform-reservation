---
# Grafana Cloud Credentials
#
# These are placeholder values. For actual Grafana Cloud integration:
# 1. Copy grafana-cloud-secret.yaml.template
# 2. Fill in your Grafana Cloud credentials
# 3. Apply with: kubectl apply -f grafana-cloud-secret.yaml
#
# With placeholder values, Prometheus will start but remote_write will fail silently.
# This is intentional to allow local/self-hosted deployments without Grafana Cloud.
#
apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud-credentials
  namespace: monitoring
type: Opaque
stringData:
  # Prometheus remote write (placeholder - will not work until replaced)
  prometheus-host: "prometheus-placeholder.grafana.net"
  prometheus-username: "000000"
  prometheus-password: "placeholder-key"

  # Loki log shipping (placeholder - will not work until replaced)
  loki-host: "logs-placeholder.grafana.net"
  loki-username: "000000"
  loki-password: "placeholder-key"
