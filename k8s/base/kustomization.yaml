apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: maritime-reservations

resources:
  - namespace.yaml
  - service-account.yaml
  - configmap.yaml
  # NOTE: secrets.yaml is NOT included - secrets must be created manually
  # before deployment. See k8s/base/secrets.yaml for template.
  # Database
  - postgres-deployment.yaml
  - redis-deployment.yaml
  # Database Admin (internal only - access via port-forward)
  - pgadmin-deployment.yaml
  # Application
  - backend-deployment.yaml
  - backend-service.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - chatbot-deployment.yaml
  # Background workers
  - celery-worker-deployment.yaml
  - celery-beat-deployment.yaml
  # Networking & scaling
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: maritime-reservations
