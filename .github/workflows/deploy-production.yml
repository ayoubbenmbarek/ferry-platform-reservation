name: Deploy to Production

on:
  # Manual trigger only - production deploys should be intentional
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  CHATBOT_IMAGE: ${{ github.repository }}/chatbot

jobs:
  # Validate confirmation
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: github.event.inputs.confirm != 'deploy'
        run: |
          echo "::error::You must type 'deploy' to confirm production deployment"
          exit 1

  # Build and push Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    outputs:
      backend_tag: ${{ steps.tags.outputs.backend_tag }}
      frontend_tag: ${{ steps.tags.outputs.frontend_tag }}
      chatbot_tag: ${{ steps.tags.outputs.chatbot_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "backend_tag=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:prod-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "frontend_tag=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:prod-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "chatbot_tag=${{ env.REGISTRY }}/${{ env.CHATBOT_IMAGE }}:prod-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:production
            ${{ steps.tags.outputs.backend_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:production
            ${{ steps.tags.outputs.frontend_tag }}
          build-args: |
            REACT_APP_API_URL=${{ vars.PRODUCTION_API_URL || 'https://api.voilaferry.com/api/v1' }}
            REACT_APP_STRIPE_PUBLISHABLE_KEY=${{ secrets.PRODUCTION_STRIPE_PUBLISHABLE_KEY }}
            REACT_APP_ENVIRONMENT=production
            REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.PRODUCTION_GOOGLE_CLIENT_ID }}
            REACT_APP_SENTRY_DSN=${{ secrets.SENTRY_DSN_FRONTEND }}
            REACT_APP_CHATBOT_URL=https://chatbot.voilaferry.com
            REACT_APP_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push chatbot
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-servers/chatbot
          file: ./mcp-servers/chatbot/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.CHATBOT_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.CHATBOT_IMAGE }}:production
            ${{ steps.tags.outputs.chatbot_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Kubernetes (with manual approval)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://voilaferry.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update image tags
        run: |
          cd k8s/overlays/production
          kustomize edit set image maritime-reservations/backend=${{ needs.build.outputs.backend_tag }}
          kustomize edit set image maritime-reservations/frontend=${{ needs.build.outputs.frontend_tag }}

      - name: Deploy to production
        run: |
          kubectl apply -k k8s/overlays/production
          kubectl -n maritime-reservations rollout status deployment/backend --timeout=300s
          kubectl -n maritime-reservations rollout status deployment/frontend --timeout=300s

      - name: Verify deployment
        run: |
          echo "Pod status:"
          kubectl -n maritime-reservations get pods
          echo ""
          echo "Ingress:"
          kubectl -n maritime-reservations get ingress

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, deploy-k8s]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Image**: ${{ needs.build.outputs.backend_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Image**: ${{ needs.build.outputs.frontend_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Chatbot Image**: ${{ needs.build.outputs.chatbot_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy-k8s.result }}" == "success" ]; then
            echo "**Status**: Deployed to Production successfully ✅" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-k8s.result }}" == "failure" ]; then
            echo "**Status**: Deployment failed ❌ - check logs" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build.result }}" == "success" ]; then
            echo "**Status**: Images built successfully ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status**: Build failed ❌ - check logs" >> $GITHUB_STEP_SUMMARY
          fi
