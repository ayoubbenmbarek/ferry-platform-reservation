---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentbit-config
  namespace: monitoring
  labels:
    app: fluentbit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /data/flb_kube.db
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    # Only keep logs from maritime namespaces (reduce volume)
    [FILTER]
        Name    grep
        Match   kube.*
        Regex   $kubernetes['namespace_name'] ^(maritime-reservations-staging|maritime-reservations-production|monitoring)$

    # Drop debug logs to reduce volume (optional - comment out if you need debug)
    [FILTER]
        Name    grep
        Match   kube.*
        Exclude log DEBUG

    [OUTPUT]
        Name                 loki
        Match                kube.*
        Host                 ${LOKI_HOST}
        Port                 443
        Uri                  /loki/api/v1/push
        TLS                  On
        TLS.Verify           On
        HTTP_User            ${LOKI_USERNAME}
        HTTP_Passwd          ${LOKI_PASSWORD}
        Tenant_ID            ${LOKI_USERNAME}
        Labels               job=fluentbit
        Auto_Kubernetes_Labels On
        Line_Format          json

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        Name        json
        Format      json
        Time_Key    timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L
