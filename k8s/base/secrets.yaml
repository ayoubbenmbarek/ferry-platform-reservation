apiVersion: v1
kind: Secret
metadata:
  name: maritime-secrets
  namespace: maritime-reservations
type: Opaque
stringData:
  # ===========================================
  # DATABASE CREDENTIALS
  # Must match postgres-deployment.yaml credentials
  # ===========================================
  DATABASE_URL: "postgresql://maritime:CHANGE_ME_secure_postgres_password@postgres-service:5432/maritime_reservations"

  # ===========================================
  # SECURITY KEYS
  # ===========================================
  SECRET_KEY: "CHANGE_ME_generate_with_python_secrets_token_urlsafe_64"
  JWT_SECRET_KEY: "CHANGE_ME_generate_with_python_secrets_token_urlsafe_64"

  # ===========================================
  # STRIPE PAYMENT KEYS
  # For production: Use live keys (sk_live_*, pk_live_*)
  # For staging: Use test keys (sk_test_*, pk_test_*)
  # ===========================================
  STRIPE_SECRET_KEY: "sk_test_YOUR_STRIPE_SECRET_KEY"
  STRIPE_PUBLISHABLE_KEY: "pk_test_YOUR_STRIPE_PUBLISHABLE_KEY"
  STRIPE_WEBHOOK_SECRET: "whsec_YOUR_WEBHOOK_SECRET"

  # ===========================================
  # EMAIL CREDENTIALS (Gmail SMTP)
  # Use App Password from: https://myaccount.google.com/apppasswords
  # ===========================================
  SMTP_USERNAME: "your-email@gmail.com"
  SMTP_PASSWORD: "your-gmail-app-password"
  FROM_EMAIL: "your-email@gmail.com"

  # ===========================================
  # GOOGLE OAUTH
  # Get from: https://console.cloud.google.com/apis/credentials
  # ===========================================
  GOOGLE_CLIENT_ID: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
  GOOGLE_CLIENT_SECRET: "GOCSPX-YOUR_GOOGLE_CLIENT_SECRET"

  # ===========================================
  # OPENAI API KEY (for voice search)
  # Get from: https://platform.openai.com/api-keys
  # ===========================================
  OPENAI_API_KEY: "sk-proj-YOUR_OPENAI_API_KEY"

  # ===========================================
  # SENTRY ERROR TRACKING
  # Get from: https://sentry.io/settings/projects/
  # ===========================================
  SENTRY_DSN: "https://YOUR_KEY@YOUR_ORG.ingest.sentry.io/PROJECT_ID"

  # ===========================================
  # FERRYHOPPER API KEY (Primary Aggregator)
  # Get from FerryHopper partner portal
  # Production key for live bookings
  # ===========================================
  FERRYHOPPER_API_KEY: "YOUR_FERRYHOPPER_PRODUCTION_API_KEY"

  # ===========================================
  # LEGACY FERRY OPERATOR API KEYS
  # (Disabled - using FerryHopper aggregator instead)
  # ===========================================
  CTN_API_KEY: ""
  GNV_CLIENT_ID: ""
  GNV_CLIENT_SECRET: ""
  CORSICA_API_KEY: ""
  CORSICA_SECRET: ""
  DANEL_USERNAME: ""
  DANEL_PASSWORD: ""
---
# =====================================================================
# IMPORTANT: DO NOT COMMIT THIS FILE WITH REAL SECRETS!
#
# For production, use one of these secure approaches:
#
# Option 1: Sealed Secrets (recommended for GitOps)
#   kubectl create secret generic maritime-secrets --dry-run=client -o yaml \
#     --from-literal=DATABASE_URL=... | kubeseal -o yaml > sealed-secrets.yaml
#
# Option 2: External Secrets Operator (for AWS/GCP/Azure)
#   apiVersion: external-secrets.io/v1beta1
#   kind: ExternalSecret
#   spec:
#     secretStoreRef:
#       name: aws-secrets-manager
#     target:
#       name: maritime-secrets
#     data:
#       - secretKey: DATABASE_URL
#         remoteRef:
#           key: maritime/prod/database-url
#
# Option 3: kubectl apply from local file (not in git)
#   cp secrets.yaml secrets-local.yaml
#   # Edit secrets-local.yaml with real values
#   kubectl apply -f secrets-local.yaml
#   # Add secrets-local.yaml to .gitignore
# =====================================================================
