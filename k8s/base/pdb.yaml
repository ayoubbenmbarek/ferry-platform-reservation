  name: frontend-pdb
  namespace: maritime-reservations
  labels:
    app.kubernetes.io/name: maritime-reservations
    app.kubernetes.io/component: frontend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: frontend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: celery-worker-pdb
  namespace: maritime-reservations
